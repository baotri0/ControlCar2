<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Car Clab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac38590961.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/ac38590961.css" crossorigin="anonymous">
 
    </head>
<body>
    <div class="header">
            <a href="" class="logo-link"><img class="logo-img" src="logo.png" alt="Logo CLAB"></a>
            <h1>Car CLAB</h1>
    </div>
	<div class="container">
		<div class="video">
        </div>

        <div class="data_container">
            <div class="data">
                <div class="data_member time">
                    <div class="data_member--head">
                        <i class="bi bi-clock"></i>
                        <h2>Time</h2>
                    </div>
                    <p>10s</p>
                </div>
                <div class="data_member status">
                    <div class="data_member--head">
                        <i class="bi bi-car-front-fill"></i>
                        <h2>Status</h2>
                    </div>
                    <p>Stop</p>
                </div>
                <div class="data_member nhietdo">
                    <div class="data_member--head">
                        <i class="bi bi-thermometer-sun"></i>
                        <h2>Temperature</h2>
                    </div>
                    <p>50Â°C</p>
                </div>
                <div class="data_member doam">
                    <div class="data_member--head">
                        <i class="bi bi-thermometer-snow"></i>
                        <h2>Humidity</h2>
                    </div>
                    <p>80%</p>
                </div>
                <div class="data_member giatoc">
                    <div class="data_member--head">
                        <i class="bi bi-speedometer2"></i>
                        <h2>Velocity</h2>
                    </div>
                    <p>5 m/s</p>
                </div>
                <div class="data_member goal">
                    <div class="data_member--head">
                        <i class="bi bi-speedometer"></i>
                        <h2>Set Speed</h2>
                    </div>
                    <p>5 m/s</p>
                </div>
    
            </div>
            <div class="control">
                <div class="control_sd control_group">
                    <div class="control_item row-3">
                        <p class="coll"></p>
                        <p class="coll">
                            <button id="up">
                                <i class="control-icon bi bi-arrow-up-short"></i>
                            </button>
                        </p>
                        <p class="coll"> </p>
                    </div>
                    <div class="control_item row-3">
                        <p class="coll">
                            <button id="left">
                                <i class="control-icon bi bi-arrow-left-short"></i>
                            </button>
                        </p>
                        <p class="coll">
                            <button id="stop">
                                <i class="control-icon bi bi-stop-circle"></i>
                            </button>
                        </p>
                        <p class="coll">
                            <button id="right">
                                <i class="control-icon bi bi-arrow-right-short"></i>
                            </button>
                        </p>
                    </div>
                    <div class="control_item row-3">
                        <p class="coll"> </p>
                        <p class="coll">
                            <button id="down">
                                <i class="control-icon bi bi-arrow-down-short"></i>
                            </button>
                        </p>
                        <p class="coll"> </p>
                    </div>
                </div>
                <div class="control_sd control_group_2">
                    <div class="coll-3">
                        <p class="roww">
                            <button id="up2">
                                <i class="control-icon bi bi-arrow-up-short"></i>
                            </button>
                        </p>
                        <p class="roww">
                            <button id="stop2">
                                <i class="control-icon bi bi-stop-circle"></i>
                            </button>
                        </p>
                        <p class="roww">
                            <button id="down2">
                                <i class="control-icon bi bi-arrow-down-short"></i>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
